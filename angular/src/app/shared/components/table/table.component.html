<div class="container mat-elevation-z8">
  <div class="film-table-container">
    <mat-form-field appearance="standard">
      <input matInput placeholder="Search films" #input />
    </mat-form-field>
    <!-- Loader -->
    <div class="loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <!-- Table -->
    <table
      class="film-table"
      mat-table
      [dataSource]="(films$ | async)!"
      matSort
      matSortActive="title"
      matSortDisableClear
      matSortDirection="asc"
    >
      <caption>
        StarWars films
      </caption>
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Title
        </th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <!-- Director Column -->
      <ng-container matColumnDef="director">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Director
        </th>
        <td mat-cell *matCellDef="let row">{{ row.director }}</td>
      </ng-container>

      <!-- Producer Column -->
      <ng-container matColumnDef="producer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Producer
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.producer }}
        </td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Created
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.created | dateFormatter }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        [id]="row.id"
        *matRowDef="let row; columns: displayedColumns"
        (click)="goToDetailPage(row.id)"
      ></tr>
    </table>
  </div>
  <mat-paginator
    [length]="resultsLength"
    [pageSize]="pageSize"
    aria-label="Select page of StarWars films results."
  ></mat-paginator>
</div>
