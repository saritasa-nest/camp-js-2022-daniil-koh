<!DOCTYPE html>
<html lang="en">
<head>

<div class="container">
  <div class="row center">
    <h2>Film</h2>
  </div>
  <div class="row">

      Title:
    </div>
    <div class="col s6 title-input">
      <textarea class="materialize-textarea title-textarea"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col s2 offset-s3 director">
      Director:
    </div>
    <div class="col s6 director-input">
      <textarea class="materialize-textarea director-textarea"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col s2 offset-s3 producer">
      Producer:
    </div>
    <div class="col s6 producer-input">
      <textarea class="materialize-textarea producer-textarea"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col s2 offset-s3 created">
      Date of production:
    </div>
    <div class="col s6 created-input">
      <textarea class="materialize-textarea created-textarea"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col s2 offset-s3 release">
      Date of production:
    </div>
    <div class="col s6 release-input">
      <textarea class="materialize-textarea release-textarea"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col s2 offset-s3 characters">
      Characters:
    </div>
    <div class="col s6 characters-input">
      <textarea class="materialize-textarea characters-textarea"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col s2 offset-s3 planets">
      Planets:
    </div>
    <div class="col s6 planets-input">
      <textarea class="materialize-textarea planets-textarea"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col s2 offset-s3 species">
      Species:
    </div>

    <div class="col s6 species-input">
      <textarea class="materialize-textarea species-textarea"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col s2 offset-s3 starships">
      Starships:
    </div>
    <div class="col s6 starships-input">
      <textarea class="materialize-textarea starships-textarea"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col s2 offset-s3 vehicles">
      Vehicles:
    </div>

    <div class="col s6 vehicles-input">
      <textarea class="materialize-textarea vehicles-textarea"></textarea>
    </div>
  </div>

  <div class="row">
    <div class="col s2 offset-s3 opening-crawl">
      Opening crawl:
    </div>

    <div class="col s6 opening-crawl-input">
      <textarea class="materialize-textarea opening-crawl-textarea"></textarea>
    </div>
  </div>
</div>
<script type="module" src="./index.ts"></script>
